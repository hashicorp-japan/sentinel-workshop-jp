name: textlint

on:
  pull_request:
    paths:
    - "README.md"
    - "contents/**/*.md"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  textlint-ja:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js

        uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'
          cache: 'npm' 

      - name: Install dependencies
        run: npm ci

      - name: Run textlint
        run: npm run lint
